<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familienplaner</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <h1>Familienplaner</h1>
        <form id="memberForm">
            <div class="form-group">
                <input type="text" id="memberName" placeholder="Familienmitglied Name" required>
                <button type="submit">Familienmitglied hinzuf체gen</button>
            </div>
        </form>
        <form id="eventForm">
            <label for="eventName"></label>
            <input type="text" id="eventName" placeholder="Ereignis" required>
            
            <label for="eventDate"></label>
            <input type="date" id="eventDate" placeholder="Datum" required>
            
            <label for="eventTime"></label>
            <input type="time" id="eventTime" placeholder="Uhrzeit" required>
            
            <label for="eventMember"></label>
            <select id="eventMember" required>
                <option value="" disabled selected>Familienmitglied ausw채hlen</option>
            </select>
            
            <button type="submit">Ereignis hinzuf체gen</button>
        </form>
        
        <div id='calendar'></div>
        <div class="member-list">
            <h2>Familien&shymitglieder</h2>
            <ul id="memberList"></ul>
        </div>
        <div class="event-list">
            <h2>Ereignisse</h2>
            <ul id="eventList"></ul>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="app.js"></script>
</body>
</html>
